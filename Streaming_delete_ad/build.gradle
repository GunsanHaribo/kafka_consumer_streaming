plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url  = 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.kafka:kafka-clients:2.5.0'
    implementation  'org.slf4j:slf4j-simple:1.7.30'
    implementation 'org.apache.kafka:kafka-streams:2.8.1'
    implementation 'org.slf4j:slf4j-simple:1.7.30'
    implementation 'software.amazon.awssdk:s3:2.17.100'
    // implementation 'io.confluent:kafka-streams-json:6.1.1' 
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'
    implementation 'io.confluent:kafka-streams-avro-serde:6.2.1'
}

test {
    useJUnitPlatform()
}